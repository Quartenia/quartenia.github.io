<section id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12  text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                
            </div>
            
            <div class="col-auto text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fas fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-auto text-center">
                <a href="https://github.com/{{ site.github_username }}">
                <i class="fab fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>

            <div class="col-auto text-center">
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                <i class="fab fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
        </div> 
    </div>
</section>
